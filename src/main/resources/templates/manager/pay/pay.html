<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Picket-您的票务专家</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/css/public/main.css">
    <link rel="stylesheet" type="text/css" href="/css/manager/pay.css">
</head>
<body>
<div id="header"></div>

<div id="navigation" class="row"></div>

<div class="row">
    <div class="col-md-1"></div>
    <div id="body" class="col-md-10">

        <div class="layui-form">
            <div class="layui-form-item" style="width: 80%; margin: 3% auto 0 auto">
                <input id="search-input" type="text" name="title" required lay-verify="required"
                       placeholder="请输入场馆编号或名称"
                       autocomplete="off"
                       class="layui-input" style="float: left; width: 67%"/>
                <button id="search-btn" class="layui-btn layui-btn-normal"
                        style="float: left; margin-left: 1%; width: 10%" onclick="searchVenue()">搜索
                </button>
                <button id="all-select-btn" class="layui-btn layui-btn-normal"
                        style="float: left; margin-left: 1%; width: 10%" onclick="selectAllVenue()">全选
                </button>
                <button id="all-pay-btn" class="layui-btn layui-btn-normal layui-btn-disabled"
                        style="float: left; margin-left: 1%; width: 10%" onclick="payAll()">全部结算
                </button>
            </div>
        </div>

        <div id="pay-container"></div>

        <div id="page"></div>
    </div>
</div>

<div id="footer"></div>

<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type='text/javascript' src='/webjars/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script type='text/javascript' src='/layui/layui.all.js'></script>
<script type="text/javascript" src="/js/manager/public/header.js"></script>
<script type="text/javascript" src="/js/public/footer.js"></script>
<script type="text/javascript" src="/js/public/util.js"></script>
<script type="text/javascript" src="/js/public/page.js"></script>
<script type="text/javascript" src="/js/manager/public/navigation.js"></script>
<script type="text/javascript" src="/js/manager/pay/pay.js"></script>
</body>
