<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Picket-您的票务专家</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/css/public/main.css">
    <link rel="stylesheet" type="text/css" href="/css/venue/sign-up.css">
</head>
<body>
<div id="header"></div>

<div class="row">
    <div class="col-md-1"></div>
    <div id="body" class="col-md-10">

        <div class="process-bar">
            <div id="process-tip" class="process-tip">
                Step1/4--填写场馆基本信息
            </div>
            <div class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="sign-up">
                <div id="process-num" class="layui-progress-bar layui-bg-blue" lay-percent="25%"></div>
            </div>
        </div>

        <div class="form-container">
            <div id="sign-form" class="layui-form">

                <div class="layui-form-item">
                    <label class="layui-form-label larger">场馆名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="venueName" name="venueName" required lay-verify="required"
                               placeholder="请输入场馆名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label larger">场馆地址</label>
                    <div class="layui-input-block">
                        <input type="text" id="location" name="location" required lay-verify="required"
                               placeholder="请输入场馆地址" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label larger">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" id="email" name="email" required lay-verify="required"
                               placeholder="请输入联系方式" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label larger">登录密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="password" name="password" required lay-verify="required"
                               placeholder="请输入登录密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label larger">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="repeat" name="repeat" required lay-verify="required"
                               placeholder="请确认登录密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label larger">场馆描述</label>
                    <div class="layui-input-block">
                        <textarea id="description" name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <button id="next-step-1" class="layui-btn layui-btn-normal layui-btn-fluid">下一步
                    </button>
                </div>

                <div class="layui-form-item">
                    <button type="reset" class="layui-btn layui-btn-primary layui-btn-fluid">重置</button>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type='text/javascript' src='/webjars/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script type='text/javascript' src='/layui/layui.all.js'></script>
<script type="text/javascript" src="/js/public/util.js"></script>
<script type="text/javascript" src="/js/venue/public/header.js"></script>
<script type="text/javascript" src="/js/public/footer.js"></script>
<script type="text/javascript" src="/js/venue/center/signUp.js"></script>
</body>
</html>
