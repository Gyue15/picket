<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Picket-您的票务专家</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/css/public/main.css">
    <link rel="stylesheet" type="text/css" href="/css/member/activity-list.css">
</head>
<body>
<div id="header"></div>

<div id="selector">
    <div id="time-selector">
        <p class="selector-tip">按时间：</p>
        <p id="time-selector-0" class="selector-item" onclick="timeSelect(Number.MAX_VALUE)">全部时间</p>
        <p id="time-selector-1" class="selector-item" onclick="timeSelect(7)">一周内</p>
        <p id="time-selector-2" class="selector-item" onclick="timeSelect(30)">一月内</p>
        <p id="time-selector-3" class="selector-item" onclick="timeSelect('weekend')">本周末</p>
    </div>
    <div id="type-selector">
        <p id="type-selector-0" class="selector-item" onclick="typeSelect('default')">按热度</p>
        <p id="type-selector-1" class="selector-item" onclick="typeSelect('date')">按时间</p>
        <p id="type-selector-2" class="selector-item" onclick="typeSelect('discount')">按折扣</p>
    </div>
</div>

<div id="photo-list"></div>

<div id="page"></div>

<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type='text/javascript' src='/webjars/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script type='text/javascript' src='/layui/layui.all.js'></script>
<script type="text/javascript" src="/js/public/util.js"></script>
<script type="text/javascript" src="/js/member/public/header.js"></script>
<script type="text/javascript" src="/js/public/page.js"></script>
<!--<script type="text/javascript" src="/js/public/footer.js"></script>-->
<script type="text/javascript" src="/js/member/activity/activity.js"></script>
</body>
</html>
