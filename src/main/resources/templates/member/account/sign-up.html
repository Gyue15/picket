<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Picket-您的票务专家</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/css/public/main.css">
    <link rel="stylesheet" type="text/css" href="/css/member/account.css">
</head>
<body>
<div id="header">
</div>

<div class="row">
    <div class="col-md-4">
    </div>
    <div id="body" class="col-md-4">
        <div class="tip">
            <p>欢迎加入!</p>
        </div>
            <input class="input" id="username" name="username" placeholder="请输入用户名"/>
            <input type="email" class="input" id="email" name="email" placeholder="请输入email"/>
            <input type="password" class="input lower" id="password" name="password" placeholder="请输入密码"/>
            <input type="password" class="input" id="repeat" name="repeat" placeholder="再输入一遍密码"/>
            <button class="login-btn" onclick="signUp()">注册</button>
    </div>
</div>

<div id="footer"></div>

<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type='text/javascript' src='/webjars/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script type='text/javascript' src='/layui/layui.all.js'></script>
<script type="text/javascript" src="/js/public/util.js"></script>
<script type="text/javascript" src="/js/member/public/header.js"></script>
<script type="text/javascript" src="/js/public/footer.js"></script>
</body>
</html>
